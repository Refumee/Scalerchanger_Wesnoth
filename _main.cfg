#define COLORCHANGE_CLICK
	[event] ### this event is for the case that all sides need to be changed
        name=start
        [if]
            [variable]
                name=scalechanger_ingame_allsides
                boolean_equals=yes
            [/variable]
			[then]
				[set_menu_item]
					id=colorchange_click
					description=_"Scale color changer"
					[show_if]
						{VARIABLE_CONDITIONAL scalechanger_ingame_allsides equals yes}
					[/show_if]
					[filter_location]
						[filter]
							race=lizard,black-marshes-saurians,bitter-swamp-lizard,thief-lizard
							x,y=$x1,$y1
						[/filter]
					[/filter_location]
					[command]
						[store_unit]
							variable=saurian_location
							[filter]
								x,y=$x1,$y1
							[/filter]
						[/store_unit]
						[fire_event]
							id=changer
						[/fire_event]
						[clear_variable]
							name=saurian_location
						[/clear_variable]
					[/command]
				[/set_menu_item]
			[/then]
            [elseif]
				[variable]
					name=scalechanger_ingame
					boolean_equals=yes
				[/variable]
				[then]
					[set_menu_item]
						id=colorchange_click
						description=_"Scale color changer"
						[show_if]
							{VARIABLE_CONDITIONAL scalechanger_ingame equals yes}
						[/show_if]
						[filter_location]
							[filter]
								side=$side_number
								race=lizard,black-marshes-saurians,bitter-swamp-lizard,thief-lizard
								x,y=$x1,$y1
							[/filter]
						[/filter_location]
						[command]
							[store_unit]
								variable=saurian_location
								[filter]
									x,y=$x1,$y1
								[/filter]
							[/store_unit]
							[fire_event]
								id=changer
							[/fire_event]
							[clear_variable]
								name=saurian_location
							[/clear_variable]
						[/command]
					[/set_menu_item]
				[/then]
			[/elseif]
		[/if]
	[/event]
	{COLORCHANGE_CLICK_EVENT}
#enddef

	#executing macros
