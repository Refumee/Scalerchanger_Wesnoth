#define SCALECHANGER_CODE SCALEGOAL
		[object]
			scale_color_shift=yes
			silent=yes
			
			[filter]
				find_in=unit
				x,y=$x1,$y1
			[/filter]
			
			[effect]
				apply_to=image_mod
				add=PAL({SCALECHANGER_SCALE {SCALEGOAL}})
			[/effect]
		[/object]
